version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wallet_db
    environment:
      POSTGRES_DB: wallet_service
      POSTGRES_USER: wallet_user
      POSTGRES_PASSWORD: wallet_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./create_tables.sql:/docker-entrypoint-initdb.d/01-create_tables.sql
      - ./seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wallet_user -d wallet_service"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wallet_network

  # Wallet Service API
  wallet_api:
    build: .
    container_name: wallet_api
    environment:
      DATABASE_URL: postgresql://wallet_user:wallet_password@postgres:5432/wallet_service
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: wallet_service
      DATABASE_USER: wallet_user
      DATABASE_PASSWORD: wallet_password
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wallet_network
    restart: unless-stopped

  # Redis for caching (optional, for future enhancements)
  redis:
    image: redis:7-alpine
    container_name: wallet_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - wallet_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  wallet_network:
    driver: bridge
