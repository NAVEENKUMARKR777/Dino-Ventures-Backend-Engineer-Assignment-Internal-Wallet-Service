[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python main.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/"
healthcheckTimeout = 300
startupTimeout = 600

[env]
PORT = "8000"

[[services]]
name = "web"

[services.variables]
DATABASE_URL = "${{DATABASE_URL}}"

[services.health_checks]
[services.health_checks.web]
path = "/"
port = 8000
gracePeriodSeconds = 60
